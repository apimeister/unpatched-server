openapi: 3.0.3
info:
  title: Unpatched Server API
  version: 1.0.0
  description: |-
    Unpatched Server API
    * All timestamps are in UTC
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  contact:
    name: Alexander Kunde
    email: alexander@apimeister.com
externalDocs:
  description: Find out more about Unpatched Server
  url: https://github.com/apimeister/unpatched-server
servers:
- url: /api/v1
tags:
  - name: executions
    description: Everything about executions
    externalDocs:
      description: Find out more
      url: https://github.com/apimeister/unpatched-server/blob/main/src/execution.rs
  - name: hosts
    description: Everything about hosts
    externalDocs:
      description: Find out more
      url: https://github.com/apimeister/unpatched-server/blob/main/src/host.rs
  - name: schedules
    description: Everything about schedules
    externalDocs:
      description: Find out more
      url: https://github.com/apimeister/unpatched-server/blob/main/src/schedule.rs
  - name: scripts
    description: Everything about scripts
    externalDocs:
      description: Find out more
      url: https://github.com/apimeister/unpatched-server/blob/main/src/script.rs
paths:
  /executions:
    get:
      tags:
        - executions
      summary:  Retrieve list of executions
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Execution'
    delete:
      tags:
        - executions
      summary: Delete all executions
      responses:
        '200':
          description: Executions deleted successfully
        '403':
          description: Forbidden request
  /executions/{id}:
    get:
      tags:
        - executions
      summary: get execution information
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: execution id
      responses:
        200:
          description: execution information
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Execution'
    delete:
      tags:
        - executions
      summary: delete execution
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: execution id
      responses:
        200:
          description: execution deleted
        403:
          description: no execution found with this id or cannot be deleted
  /hosts:
    get:
      tags:
        - hosts
      summary: Get all hosts
      responses:
        '200':
          description: Successful response containing a list of hosts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Host'
    delete:
      tags:
        - hosts
      summary: Delete all hosts *DANGER* this will also delete all via host_id connected schedules and executions!
      responses:
        '200':
          description: All hosts deleted successfully
        '403':
          description: Forbidden (delete failed)
  /hosts/new:
    post:
      tags:
        - hosts
      summary: Create a new host
      responses:
        '201':
          description: Host created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Host'
        '400':
          description: Bad request
  /hosts/{id}:
    get:
      tags:
        - hosts
      summary: Get a single host by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the host to retrieve
      responses:
        '200':
          description: Successful response containing the host
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Host'
    patch:
      tags:
        - hosts
      summary: Update a single host by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the host to delete
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                api_key:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Host updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
    delete:
      tags:
        - hosts
      summary: Delete a single host by ID *DANGER* this will also delete all via host_id connected schedules and executions for this host!
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the host to delete
      responses:
        '200':
          description: Host deleted successfully
        '403':
          description: Forbidden (delete failed)
  /hosts/{id}/deactivate:
    post:
      tags:
        - hosts
      summary: Deactivate host
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the host to deactivate
      responses:
        '200':
          description: Deactivated host
        '400':
          description: Bad request
  /hosts/{id}/schedules:
    get:
      tags:
        - hosts
        - schedules
      summary: Get all schedules for this host
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the host to get schedules for
        - in: query
          name: filter
          description: filter
          schema:
            type: string
            enum: [active, inactive, all]
      responses:
        '200':
          description: Successful response containing a list of schedules
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Schedule'
    post:
      tags:
        - hosts
        - schedules
      summary: Create a new schedule for this host
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the host to create schedules for
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
              - $ref: "#/components/schemas/Schedule"
              - type: object
                properties:
                  target:
                    readOnly: true
      responses:
        '201':
          description: Schedule created successfully
          content:
            application/json:
              schema:
                type: string
                format: uuid
        '400':
          description: Json parser could not parse payload
        '422':
          description: Unprocessable Entity - Script ID or Host ID not found, could not add Schedule
        '500':
          description: Internal Server Error - Something went wrong. Nothing added
  /hosts/{id}/executions:
    get:
      tags:
        - hosts
        - executions
      summary: Get all executions for this host
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the host to get executions for
        - in: query
          name: filter
          description: filter
          schema:
            type: string
            enum: [active, inactive, all]
      responses:
        '200':
          description: Successful response containing a list of executions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Schedule'
  /schedules:
    get:
      tags:
        - schedules
      summary: Get all schedules
      responses:
        '200':
          description: Successful response containing a list of schedules
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Schedule'
    delete:
      tags:
        - schedules
      summary: Delete all schedules *DANGER* this will also delete all executions!
      responses:
        '200':
          description: All schedules deleted successfully
        '403':
          description: Forbidden (delete failed)
    post:
      tags:
        - schedules
      summary: Create a new schedule
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Schedule'
      responses:
        '201':
          description: Schedule created successfully
          content:
            application/json:
              schema:
                type: string
                format: uuid
        '400':
          description: Json parser could not parse payload
        '422':
          description: Unprocessable Entity - Script ID or Host ID not found, could not add Schedule
        '500':
          description: Internal Server Error - Something went wrong. Nothing added
  /schedules/{id}:
    get:
      tags:
        - schedules
      summary: Get a single schedule by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the schedule to retrieve
      responses:
        '200':
          description: Successful response containing the schedule
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Schedule'
    delete:
      tags:
        - schedules
      summary: Delete a single schedule by ID *DANGER* this will also delete all executions for this schedule!
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the schedule to delete
      responses:
        '200':
          description: Schedule deleted successfully
        '403':
          description: Forbidden (delete failed)
  /scripts:
    get:
      tags:
        - scripts
      summary: Retrieve list of scripts
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Script'
    delete:
      tags:
        - scripts
      summary: Delete all scripts *DANGER* this will also delete all schedules and executions!
      responses:
        '200':
          description: Scripts deleted successfully
        '403':
          description: Forbidden request
    post:
      tags:
        - scripts
      summary: Create a new script
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Script'
      responses:
        '201':
          description: Script created successfully
          content:
            application/json:
              schema:
                type: string
                format: uuid
        '400':
          description: Bad request
  /scripts/{id}:
    get:
      tags:
        - scripts
      summary: Get a single script by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the script to retrieve
      responses:
        '200':
          description: Script retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Script'
    delete:
      tags:
        - scripts
      summary: Delete a single script by ID *DANGER* this will also delete all schedules and executions for this script!
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the script to delete
      responses:
        '200':
          description: Script deleted successfully
        '403':
          description: Forbidden (delete failed)
  /authorize:
    post:
      tags:
        - authorization
      summary: Unblock a blacklisted ip
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the ip to unblock
      responses:
        '200':
          description: IP successfully unblocked
        '403':
          description: Forbidden (unblock failed)
  /unblock/{id}:
    post:
      tags:
        - authorization
      summary: Authorize user credentials
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                client_id:
                  type: string
                  format: email
                client_secret:
                  type: string
                  format: password
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string
                    example: Bearer
        '400':
          description: Missing credentials or Invalid token
        '401':
          description: Wrong credentials
        '406':
          description: Not a valid email address
        '500':
          description: Token creation error
  /users:
    get:
      tags:
        - users
      summary: Get all users
      responses:
        '200':
          description: Successful response containing a list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    delete:
      tags:
        - users
      summary: Delete all users
      responses:
        '200':
          description: All users deleted successfully
        '403':
          description: Forbidden (delete failed)
    post:
      tags:
        - users
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
        '400':
          description: Bad request
  /users/{id}:
    get:
      tags:
        - users
      summary: Get a single user by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the user to retrieve
      responses:
        '200':
          description: Successful response containing the user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    patch:
      tags:
        - users
      summary: Update a single user by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the user to delete
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
    delete:
      tags:
        - users
      summary: Delete a single user by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the user to delete
      responses:
        '200':
          description: User deleted successfully
        '403':
          description: Forbidden (delete failed)
components:
  schemas:
    Execution:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        request:
          type: string
          format: date-time
        response:
          type: string
          format: date-time
          nullable: true
          readOnly: true
        host_id:
          type: string
          format: uuid
        sched_id:
          type: string
          format: uuid
        created:
          type: string
          format: date-time
          readOnly: true
        output:
          type: string
          nullable: true
          readOnly: true
          example: hello world
    Host:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        alias:
          type: string
        attributes:
          type: array
          items:
            type: string
        ip:
          type: string
          pattern: '^[1-9]{1,3}\.[1-9]\d{0,2}\.[1-9]\d{0,2}\.[1-9]\d{0,2}:[1-9]{2,5}$'
        last_pong:
          type: string
          format: date-time
          readOnly: true
    Schedule:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        script_id:
          type: string
          format: uuid
        target:
          type: object
          properties:
            attributes:
              type: array
              items:
                type: string
            host_id:
              type: string
              format: uuid
          oneOf:
            - required: [attributes]
            - required: [host_id]
        timer:
          type: object
          properties:
            cron:
              type: string
              example: "* * * * *"
            timestamp:
              type: string
              format: date-time
          oneOf:
            - required: [cron]
            - required: [timestamp]
        active:
          type: boolean
        last_execution:
          type: string
          format: uuid
          readOnly: true
    Script:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        version:
          type: string
        output_regex:
          type: string
          format: regex
        labels:
          type: array
          items:
            type: string
        timeout:
          type: string
          example: 5s
        script_content:
          type: string
          example: echo -c "Hello World"
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        email:
          type: string
          format: email
        password:
          type: string
          format: password
          writeOnly: true
        active:
          type: boolean
        roles:
          type: array
          items:
            type: string
        created:
          type: string
          format: date-time
          readOnly: true